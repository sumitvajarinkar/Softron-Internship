<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<!-- text email date -->

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">

        <label for="name">Name :</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role :</label>
        <div>
            <input type="text" name="myRole" id="role">

        </div>
        <br>
        <div>
            Email : <input type="email" name="myEmail">

        </div>
        <br>
        <div>
            Date :<input type="date" name="myDate">

        </div>
        <br>
        <div>
            Bonus :<input type="number" name="myNo">

        </div>
        <br>
        <div>
            Are you elegible :<input type="checkbox" name="myElegibility" checked>

        </div>
        <br>
        <div>
            Gender :Male:<input type="radio" name="myGender">
            Female:<input type="radio" name="myGender">
            Other:<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself :<br>
            <textarea name="myText" id="" cols="40" rows="20"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car">
                <option value="Alto"selected>alto</option>
                <option value="Sumo">sumo</option>
                <option value="Tempo">tempo</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset now">
        </div>
        <br>
    </form>
</body>

</html>
