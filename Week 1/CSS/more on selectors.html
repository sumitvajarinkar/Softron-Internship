<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="more on selectors.css">
</head>

<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <!-- in style div li p -->
                <li class="item">
                    <p>This is another paragraph inside li</p>
                </li>
                <li>This will not affect</li>
                <p>paragraph inside ul</p>
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <!-- out of div when in style we have 
        div p{}-->
    <p>This is outer paaragraph</p>

</body>

</html>
