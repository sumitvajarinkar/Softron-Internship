<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- entities for space -->
    <!-- div.container -->
    <div class="container">
        <p>this is paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp;&nbsp; paragraph</p>
        <!-- to print <p> -->
        <p>this is written like this &lt;p&gt;</p>
        <p>this is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>this is written like this &trade;</p>
        <p>character is written like this &rarr;</p>
        <p>character is written like this &frac14;</p>
        <p>empty character is written like this &#8203;</p>

    </div>
</body>
