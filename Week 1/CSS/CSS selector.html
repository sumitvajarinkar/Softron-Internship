<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <link rel="stylesheet" href="CSS selector.css">
  
</head>
<body>
    <h3>CSS Selctors</h3>
    <p id="firstpara">This is another simple paragraph 1<sup>st</sup>  st to demonstrate css selector</p>
    <p  class="secondpara" >This is 2 <sup>nd</sup> simple paragraph to demonstrate css selector</p>
    <div>
        <!-- will also print as paragraph -->
        <p>This is other simple paragraph inside div to demonstrate css </p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
        
</body>
</html>
