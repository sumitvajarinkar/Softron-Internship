<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Notation</title>
</head>
<body>
    <!-- JSON use for transfer through network in string format -->
    <div class="container">
        This is my container
    </div>

    <script>
        let jsonObj={
            name: 'Sumit',
            company:'unknown',
            salary: 0,
            friend:'anonymous'
        }
        console.log(jsonObj);

        //string
        let myJsonStr=JSON.stringify(jsonObj);
        console.log(myJsonStr)

        myJsonStr=myJsonStr.replace('Sumit','Saket')
        console.log(myJsonStr)

        // JSOn to object
        newJsonObj=JSON.parse(myJsonStr)
        console.log(newJsonObj)
        
    </script>
</body>
</html>
