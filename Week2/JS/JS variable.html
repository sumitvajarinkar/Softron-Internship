<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src=""></script> -->
    <script>
        var a=78;
        var b="sumit";
        c=34.55;
        // console.log(c);

        //Operators
        //operand - entities on which operators operate
        // in 3 + 4, + is operator and 3 & 4 are operand 

        // 1. unary - it has single operand (x=-x)
        //example of unary
        c=-c;
        // console.log(c);

        // 2. binary - it has 2 operand
        // example
        c=456+8;
        // console.log(c);

        var num1 = 12;
        var num2 = 2;

        // Arithmetic operators 
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 % num2 is "+ (num1 / num2));
        //exponent superscript
        console.log("The value of num1^num2 is "+ (num1 ** num2));
        //post increment
        console.log("The value of num1++ is "+ (num1++));
        //pre increment
        console.log("The value of ++num1 is "+ (++num1));
        
        //post decrement
        console.log("The value of num1-- is "+ (num1--));
        //pre decrement
        console.log("The value of --num1 is "+ (--num1));
        

    </script>
    <title>Variables</title>
</head>

        </div>
    </div>
</body>
</html>
